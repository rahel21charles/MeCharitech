{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>University Website Design</title>
    <link rel= "stylesheet" href="{% static 'finance/Css/charitech.css' %}">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/82fd3d5f62.js" crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/917a7c0f3e.js" crossorigin="anonymous"></script>
</head>
<body>
 <section class="sub-header">
    <nav>
        <a href ="{% url 'home' %}"><img src="{% static 'finance/Images/crdb.jfif' %}" ></a>
        <div class="nav-links" id="navLinks">
            <i class="fa fa-times" onclick="hideMenu()"></i>
            <ul>
                <li><a href="{% url 'home' %}">HOME</a></li>
                <li><a href="{% url 'about' %}">ABOUT</a></li>
                <li><a href="{% url 'course' %}">DONATE</a></li>
                <li><a href="{% url 'blog' %}">BLOG</a></li>
                <li><a href="{% url 'contact' %}">CONTACT</a></li>
                <li><a href='{% url "logout" %}'>LOGOUT</a></li>
            </ul>
        </div>
    <i class="fa fa-bars" onclick="showMenu()"></i>
</nav>
<h1>Contact Us</h1>
    </section>

<!--contact us-->
<section class="location">
<iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3961.987061723902!2d39.2399597!3d-6.7714281!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x185c4e9e55555555%3A0x31c34ce3703cc9eb!2sCollege%20of%20Information%20and%20Communication%20Technologies%20(CoICT)%20-%20University%20of%20Dar%20es%20salaam!5e0!3m2!1sen!2stz!4v1724403917325!5m2!1sen!2stz" width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
</section>
   
<section class="contact-us">
    <div class="row">
        <div class="contact-col">
            <div><i class="fa fa-home"></i>
                <span>
                    <h5>Bagamoyo Road</h5>
                    <p>Kijitonyama</p>
                </span>
            </div>

            <div><i class="fa fa-phone"></i>
                <span>
                    <h5>+255 657 546</h5>
                    <p>Monday to Friday,8AM to 6PM</p>
                </span>
            </div>
          
            <div><i class="fa fa-envelope-o"></i>
                <span>
                    <h5>charitech@dsm.com</h5>
                    <p>Email us your query</p>
                </span>
         
            </div>
        </div>
       
        <div class="contact-col">
            <form action="">
                <input type="text" placeholder="Enter your name" required>
                <input type="email" placeholder="Enter your email" required>
                <input type="text" placeholder="Enter your subject" required>
                <textarea rows="8" placeholder="message" required></textarea>
                <button type="submit" class="hero-btn green-btn">Send Message</button>
            </form>
        </div>
    </div>
        
 
</section>

<!--footer-->
<section class="footer">
  
<div class="icons">
<i class="fa fa-facebook"></i>
<i class="fa fa-twitter"></i>
<i class="fa fa-instagram"></i>
<i class="fa fa-linkedin"></i>
</div>
<p>with<i class="fa fa-heart-o"></i> from Charitech</p>
</section>

<!--JavaScript--->
<script>
    var navbar = document.getElementById("navLinks");
    function showMenu(){
        navbar.style.right= "0";
    }
    function hideMenu(){
        navbar.style.right="-200px";
    }
</script>

</body>
</html>
